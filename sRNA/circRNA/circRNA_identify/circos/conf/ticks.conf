###是否显示刻度
show_ticks          = yes
show_tick_labels    = yes

##刻度所在位置、颜色、厚度等
<ticks>
radius           = dims(ideogram,radius_outer)
color            = black
thickness        = 2p
multiplier       = 1e-6
format=%d

##次刻度（小刻度）
<tick>
spacing        = 5u
size=10p
</tick>

###主刻度
<tick>
spacing        = 25u
size=15p
show_label     = yes
label_size     = 20p
label_offset   = 10p
format         = %d
</tick>

</ticks>
